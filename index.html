<!DOCTYPE html>
<html>
<head>
    <title>랜섬웨어 탐지기</title>
    <style>
        body { font-family: sans-serif; }
        .dropzone {
            border: 3px dashed #999;
            padding: 50px;
            text-align: center;
            color: #666;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .dropzone.dragover {
            background-color: #e0f0ff;
            border-color: #3c8dbc;
            color: #3c8dbc;
        }
    </style>
</head>
<body>
    <h2>🔍 랜섬웨어 탐지기</h2>

    <div class="dropzone" id="dropzone">
        📂 여기로 .zip 파일을 드래그하거나 클릭하여 업로드하세요
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input" style="display:none;" required>
        </form>
    </div>

    {% if result %}
        <h3>🔎 분석 결과:</h3>
        <pre style="background:#f5f5f5; padding:10px;">{{ result }}</pre>
    {% endif %}

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file-input');
        const form = document.getElementById('upload-form');

        dropzone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => form.submit());

        dropzone.addEventListener('dragover', e => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', e => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                form.submit();
            }
        });
    </script>
</body>
</html>
